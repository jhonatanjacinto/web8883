<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
    <style>

        span {
            display: block;
            width: 800px;
        }

        p {
            display: inline;
            margin: 80px;
        }

        div {
            display: inline-block;
            width: 150px;
        }

        a {
            display: none;
        }

    </style>
</head>
<body>
    
    <span>Meu texto do Span</span>
    <p>Meu texto do parágrafo</p>
    <p>Outro conteúdo</p>
    <br>
    <div>Conteudo misto</div>
    <div>Outro conteúdo misto</div>
    <a href="">Este link não vai aparecer</a>

</body>
</html>
