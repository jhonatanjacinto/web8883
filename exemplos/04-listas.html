<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>

        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: lower-alpha;
        }

    </style>
</head>
<body>
    
    <!-- Lista Ordenada (Ordered List)-->
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Óleo</li>
    </ol>

    <!-- Lista não ordenada (unordered list) -->
    <ul>
        <li>Meu Item 1</li>
        <li>Meu Item 2</li>
        <li>Meu Item 3</li>
        <li>Meu Item 4</li>
        <li>Meu Item 5</li>
    </ul>

    <!-- Lista de Definições (definition list <dl>)-->
    <dl>
        <dt>Mozilla Firefox</dt>
        <dd>Navegador mantido pela fundação Mozilla e utilizado muito por desenvolvedores.</dd>

        <dt>Microsoft Internet Explorer</dt>
        <dd>Um lixo de browser.</dd>
    </dl>

</body>
</html>
