<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico</title>
    <script>

        // Comentário de apenas uma linha
        /* Comentário de bloco (Multiplas linhas) */
        var nome = 'Jhonatan'; // string
        var salario = 1500.75; // Number (float)
        var idade = 28; // Number (integer)
        var isAposentado = false; // Boolean
        var especialidades = ['Node', 'ES6', 'React', 'PHP', 'Python']; // Array (Object)
        console.log(especialidades);
        console.log(`
            Nome da Pessoa: ${nome} <br>
            Salário da Pessoa: R$ ${salario} <br>
            Idade: ${idade} anos <br>
            Está aposentada: ${isAposentado} <br>
            Especialidade: ${especialidades.join(' | ')}
        `);


    </script>
</head>

</body>
</html>
