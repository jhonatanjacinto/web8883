<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>

        * {
            box-sizing: border-box; /* Altera o comportamento do Box Model padrão */
        }

        div {
            margin: 25px auto;
            width: 800px;
            padding: 40px;
            border: 5px solid black;
        }

        .box1 {
            background-color: yellow;
        }

        .box2 {
            background-color: yellowgreen;
        }

    </style>
</head>
<body>

    <div class="box1">Elemento com box model padrão</div>
    <hr>
    <div class="box2">Elemento com box model (border-box)</div>
    
</body>
</html>
